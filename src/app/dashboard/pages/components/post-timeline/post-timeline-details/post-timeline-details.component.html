<mat-card class="post-card" appearance="outlined" (click)="navigateToPost()" style="cursor: pointer;">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar">{{ post.username[0] | uppercase }}</div>
    <div class="header-content">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle class="post-meta">
        <span class="username">{{ post.username }}</span>
        <span class="dot-separator">â€¢</span>
        <span class="timestamp">{{ post.createdAt | date:'MMM d, y' }}</span>
      </mat-card-subtitle>
    </div>
  </mat-card-header>
</mat-card>
