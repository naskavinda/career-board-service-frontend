<div class="post-create-container">
  <h2>{{ isEditMode ? 'Edit Post' : 'Create New Post' }}</h2>
  
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter post title" />
      <mat-error *ngIf="postForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        formControlName="content"
        placeholder="Enter post content"
        rows="10"
      ></textarea>
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
    </mat-form-field>

    <div class="image-upload-section">
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        multiple
        accept="image/*"
        style="display: none"
      >
      <button 
        mat-raised-button 
        color="primary" 
        type="button" 
        (click)="fileInput.click()"
        class="upload-button"
      >
        <mat-icon>add_photo_alternate</mat-icon>
        Select Images
      </button>
      <span class="selected-files" *ngIf="selectedFiles.length > 0">
        {{ selectedFiles.length }} image(s) selected
      </span>
    </div>

    <!-- Image Previews -->
    <div class="image-previews" *ngIf="imagePreviews.length > 0">
      <div class="preview-item" *ngFor="let preview of imagePreviews; let i = index">
        <div class="preview-image-container">
          <img [src]="preview.url" [alt]="preview.file.name" class="preview-image">
          <button 
            mat-icon-button 
            color="warn" 
            class="remove-button"
            type="button"
            (click)="removeImage(i)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <span class="image-name">{{ preview.file.name }}</span>
      </div>
    </div>

    <mat-progress-bar
      *ngIf="isUploading"
      mode="determinate"
      [value]="uploadProgress"
      class="upload-progress"
    ></mat-progress-bar>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="DRAFT">Draft</mat-option>
        <mat-option value="PUBLISHED">Published</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="canModerate" class="moderator-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Moderator Comment</mat-label>
        <textarea
          matInput
          formControlName="moderatorComment"
          placeholder="Add moderator comment"
          rows="3"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="button-container">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="!postForm.valid || isUploading"
      >
        {{ isEditMode ? 'Update Post' : 'Create Post' }}
      </button>
    </div>
  </form>
</div>
